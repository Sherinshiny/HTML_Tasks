<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse;
                height:50px;
                width: 800px;
                font-size:30px;
                padding-top:20px;
            }
            td{
                text-align:center;
            }
            th{
                background-color: lightblue;
            }
         </style>
    </head>
    <body>
       <table>
        <tr>
            <td></td>
            <th>Baseball</th>
            <th>Basketball</th>
            <th>Football</th>
            <th>Total</th>
        </tr>
        <tr>
            <th>Male</th>
            <td>13</td>
            <td>15</td>
            <td>20</td>
            <td style="background-color: navajowhite;">48</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>23</td>
            <td>16</td>
            <td>13</td>
            <td style="background-color: navajowhite;">52</td>
        </tr>
        <tr>
            <th>Total</th>
            <td style="background-color: navajowhite;">36</td>
            <td style="background-color: navajowhite;">31</td>
            <td style="background-color: navajowhite;">33</td>
            <td style="background-color: navajowhite;">100</td>
        </tr>
       </table>
    </body>
</html>
