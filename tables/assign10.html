<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse ;
                height:30px;
                width:500px;
                
                
            }
            caption{
                text-align:left;
            }
            th{
               
                background-color:goldenrod;
            }
            tr{
                background-color:gold;
            }
            
            
        </style>
    </head>
    <body>
        <table>
            <caption><b>Table with Larger Font Size in Header</b></caption>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Email Address</th>
            </tr>
            <tr>
                <td>Anna Fitz</td>
                <td>staff writter</td>
                <td>example@company.com</td>
            </tr>
            <tr>
                <td>John Smith</td>
                <td>Marketing Manager</td>
                <td>example@company.com</td>
            </tr>
            <tr>
                <td>Zendaya</td>
                <td>CEO</td>
                <td>example@company.com</td>
            </tr>
          
        </table>

    </body>
</html>
