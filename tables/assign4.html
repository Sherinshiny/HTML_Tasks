<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
        <style>
            table,th,td{
                border:1px solid grey;
                border-collapse: collapse;
                height:50px;
                width:15%;
                text-align: center;
            }
            th{
                color:white;
                background-color:grey;
            }
            
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>David</td>
                <td>Male</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Jessica</td>
                <td>Female</td>
                <td>47</td>
            </tr>
            <tr>
                <td>Warren</td>
                <td>Male</td>
                <td>12</td>
            </tr>
           
        </table>

    </body>
</html>
