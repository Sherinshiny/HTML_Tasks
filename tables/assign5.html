<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
        <style>
            table,th,td{
                border:4px solid grey;
                border-spacing:1px ;
                height:30px;
                width:1000px;
                
            }
            th{
                color:white;
                background-color:navy;
            }
            
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Date of birth</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>3/12/1920</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Smith</td>
                <td>6/5/1967</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>Jones</td>
                <td>9/26/1977</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Miller</td>
                <td>10/5/1966</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Smith</td>
                <td>1/3/1901</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
           
        </table>

    </body>
</html>
