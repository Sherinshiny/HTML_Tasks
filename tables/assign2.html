<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
        <style>
            table,th,td{
                border:1px solid black;
                height:50px;
                width:30%;
            }
            table{
                background-image:url("maldives.jpeg");
                background-size:860px;            
            }
        </style>
    </head>
    <body>
        <table>
            <caption><b>In this example,we use the background
                 attribute with the table tag which display the image as abackground in HTML table.</b></caption>
            <tr>
                <td>Roll No.</td>
                <td>Name</td>
            </tr>
            <tr>
                <td>101</td>
                <td>Abhay</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Chetan</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Manoj</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Rakesh</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Sumit</td>
            </tr>
        </table>

    </body>
</html>
