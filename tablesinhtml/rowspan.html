<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
        <style>
            table,th{
                border:1px solid black;
                border-collapse: collapse;
                height:50px;
                width:25%;
               
               
                }
           
        </style>
    </head>
    <body>
        <table>
            <caption>Health Chart</caption>
            <tr>
                <th rowspan = "2">State Of Health</th>
                <th colspan ="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after Eating</th>
            </tr>
            
            <tr>
                <th>Healthy</th>
                <th>70</th>
                <th>100</th>
                <th>less than 140</th>
            </tr>
            <tr>
                <th>Pre-Diabetics</th>
                <th>101</th>
                <th>126</th>
                <th>140 t0 200</th>
            </tr>
            <tr>
                <th>Diabetics</th>
                <th>More than 126</th>
                <th>N/A</th>
                <th>More than 200</th>
            </tr>
                                      
        </table>

    </body>
</html>
