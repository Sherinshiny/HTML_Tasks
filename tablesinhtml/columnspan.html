<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
        <style>
            table,th{
                border:1px solid black;
                border-collapse: collapse;
                height:50px;
                width:25%;
               
               
                }
           
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan ="4">Title</th>
            </tr>
            <tr>
                <th colspan ="2">Sub Title</th>
                <th colspan ="2">Sub Title</th>
            </tr>
            
            <tr>
                <th>item<br>item<br>item</th>
                <th>123<br>123<br>123</th>
                <th>item<br>item<br>item</th>
                <th>123<br>123<br>123</th>
            </tr>
           
                
           
            <tr>
                <th colspan ="2">Sub subtitle</th>
                <th colspan ="2">Sub subtitle</th>
            </tr>
        </table>

    </body>
</html>
