<!DOCTYPE html>
<html>
    <head>
        <title>Shapes using SVG</title>
        <style>
            svg{
                height:400px;
                width:500px;
               
            }
        </style>
    </head>
    <body>
        <svg>
            <rect width="100" height="100" x="100" y="100" stroke="blue" stroke-width="2" fill="blue"></rect>
            <circle r="20" cx="200" cy="150" stroke="black"stroke-width="1" fill="rgba(255,0,0,0.5)"></circle>
            <rect width="30" height="30" x="300" y="250" stroke="darkbrown" stroke-width="2" fill="darkbrown"></rect>
            <rect width="30" height="40" x="350" y="200" stroke="brown" stroke-width="2" fill="brown"></rect>
            <polyline points="300,200,430,200,360,70" stroke="green"fill="green"></polyline>
            <rect width="1" height="8" x="250" y="240" stroke="brown" stroke-width="2" fill="brown"></rect>
            <polyline points="245,240,255,240,250,200" stroke="green"fill="green"></polyline>

        </svg>
    </body>
</html>
