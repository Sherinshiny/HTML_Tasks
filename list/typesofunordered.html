<DOCTYPE html>
    <html>
        <head>
             <title>  Unordered lists  </title>
                <body >
                    <h1>Unordered Lists</h1>
                    <p>Disc</p>
                    <ul>
                        <li>First item</li>
                        <li>Second item</li>
                        <li>Third item</li>

                    </ul>
                    <p>Square</p>
                    <ul style="list-style-type: square;">
                        <li>First item</li>
                        <li>Second item</li>
                        <li>Third item</li>

                    </ul>
                    <p>Circle</p>
                    <ul style="list-style-type: circle;">
                        <li>First item</li>
                        <li>Second item</li>
                        <li>Third item</li>

                    </ul>
                    <p>None-no bullets</p>
                    <ul style="list-style-type: None;">
                        <li>First item</li>
                        <li>Second item</li>
                        <li>Third item</li>

                    </ul>


                </body>
             
    </head>
    
    </html>
