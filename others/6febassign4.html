<DOCTYPE html>
    <html>
        <head>
             <title>  HTML Lists  </title>
                <body style="background-color:navy;" > 
                    <h1 style="color:chocolate;">Html Lists</h1>
                    <h2 style="color:lightskyblue;">Unordered List</h2>
                    <p style="color:white;">Ordering doesn't matter.</p>
                    <ul style="color:white;">
                        <li>Milk</li>
                        <li>sugar</li>
                        <li>Bread</li>
                    </ul>
                    <h2 style="color:lightblue;">Ordered List</h2>
                    <p style="color:white;">Ordering does matter.</p>
                    <ol style="color:white;">
                        <li>Put the kettle on</li>
                        <li> put the  tea bag in the cup</li>
                        <li >Wait for kkettle to boil</li>
                        <li >Pour boiling water in the cup</li>
                    </ol>
                    

                </body>
             
    </head>
    
    </html>
