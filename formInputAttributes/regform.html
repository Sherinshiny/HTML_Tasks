<!DOCTYPE html>
<html>
    <head>
        <title>registration Form</title>
        <style>
            table,th,td{
                        margin-left: 40px;
                        text-align: left;
            }
            h1{
                margin-left: 40px;
            }
        </style>
        
    </head>
    <body>
        <h1>Spring MVC Form Demo- Registration</h1>
        <table>
        <form>
            <tr>
            <th><label for="uname">User Name:</label></th>
            <td><input type="Text"id="uname" name="userName"></td>
        </tr>
        <tr>
            <th><label for="password">PassWord:</label></th>
            <td><input type="Text"id="password" name="password"></td>
        </tr>
        <tr>
            <th><label for="mail">E-mail:</label></th>
            <td><input type="mail"id="mail" name="mail"></td>
        </tr>
        <tr>
            <th><label for="dob">Birthday(mm/dd/yyyy):</label></th>
            <td><input type="number"id="dob" name="dob"></td>
        </tr>
        <tr>
            <th><label for="profession">Profession:</label></th>
            <td><select id="profession" name="profession">
                <option value="Teacher">Teacher</option>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Developer" selected>Developer</option></td>
            
        </tr>
        <tr>
            <th><input type="submit" value="Register"></th>
        </tr>
        </form>
        </table>
    </body>
</html>
