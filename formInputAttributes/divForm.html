<!DOCTYPE html>
<html>
    <head>
        <title>Usage of Fieldset</title>
        <style>
          table {
    border-spacing: 20px;
    border: 1px solid white;
    padding-left:20px;
    padding-right: 20px;
    text-align: left;
            }
            body{
                background-color: palegreen;
            }
            input[type=text],[type=mail],[type=tel]{
                border:none;
                
            }
        </style>
    </head>
    <body>
        <form>
            
                <h1>Step 1:Your Details</h1>
                <table>
                    <tr>
                        <th></th> colspan="2"><label for="fname">First Name</label>
                       <input type="text" id="fname" name="fname" value="First and Last name"></th>
                    </tr>
                    <tr>
                        <th colspan="2"><label for="email">e-mail</label>
                        <input type="mail" id="email" name="email" value="example@domain.com" readonly></th>
                    </tr>
                    <tr>
                        <th colspan="2"><label for="mobile">Phone</label>
                        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" value="Eg.445500000000"></th>
                    </tr>
                </table>
            
            
                <h1>Step 2:Delivery Address:</h1>
                <table>
                    <tr>
                        <th colspan="2" margin-top="0;"><label for="address">Address</label>
                       <textarea  id="address" name="address" rows="5"cols="25"></textarea></th>
                    </tr>
                    <tr>
                        <th colspan="2"><label for="email">Postcode</label>
                        <input type="mail" id="email" name="email" value="example@domain.com" readonly></th>
                    </tr>
                    <tr>
                        <th><label for="mobile">Phone</label></th>
                        <td><input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}"></td>
                    </tr>
                </table>
           
        </form>
    </body>
</html>
