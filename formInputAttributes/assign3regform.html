<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
        <style>
            textarea{
                margin-top: 0px;
            }
            input[type=submit]{
                margin-left: 0px;
            }
            body{
                background-color: rgb(230, 223, 223);
            }
            .addr{
              margin-top: 0;
            }
        </style>
    </head>
    <body>
        <h1><u>Registration Form</u></h1>
        <form>
            <table>
                <tr>
            <th><label for="fname">First Name</label></th>
            <td><input type="text" id="fname" name="fname"></td>
        </tr>
        <tr>
            <th><label for="flname">Lirst Name</label></th>
            <td><input type="text" id="lname" name="lname"></td>
        </tr>
        <tr>
            <th><label for="nname">Nick Name</label></th>
            <td><input type="text" id="nname" name="nname"></td>
        </tr>
        <tr>
            <th><label for="email">e-mail</label></th>
            <td><input type="mail" id="email" name="email"></td>
        </tr>
        <tr>
            <th><label for="password">Password</label></th>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <th><label for="number">Date of Birth</label></th>
            <td><input type="number" id="number" name="DoB"></td>
        </tr>
        <tr>
            <th><label>Gender</label></th>
            <td><label for="male">Male</label>
            <input type="radio" id="male" name="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="female">
            <label for="others">Others</label>
            <input type="radio" id="others" name="others"></td>
        </tr>
        <tr>
            <th><label for="mobile">Mobile</label></th>
            <td><input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}"></td>
        </tr>
        <tr>
            <th><label for="address" class="addr">Address</label></th>
            <td><textarea name="address" id="address" style="height:80px"; width="500px;">
            </textarea></td>
        </tr>
        <tr>
            <th colspan="2"><input type="submit">
       
       
            <input type="reset"></th>
        </tr>
        </table>
        </form>
    </body>
</html>
