<!DOCTYPE html>
<html>
    <head>
        <title>Form with TextBox</title>
        <style>
            #box{
                height: 500px;
                width: 70%;
                border: none;
                background-color: rgb(244, 235, 235);
               
                
            }
            table,th,td{
                text-align: left;
                padding:10px;
                font-size: 20px;
                border: none;
            }
           
           
        </style>
    </head>
    <body>
        <div id="box">
        <form>
            <table>
                <tr>
           
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Your Name.."style="width: 1000px;padding: 20px;"></td></tr>
                <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname" name="lname" placeholder="Your Last Name.."style="width: 1000px;padding: 20px;"></td></tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><select id="country" name="country"style="width: 1040px;padding: 20px;">
                        <option value="canada">canada</option>
                        <option value="america">america</option>
                        <option value="india">india</option>
                        <option value="australia" selected >Australia</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="subject">Subject</label></td>
                    <td><textarea name="subject" id="subject" rows="10" cols="25"style="width: 1000px;padding: 20px;" placeholder="Write Something"></textarea></td>
                </tr>
            </table>
            </form>
       
    </div>
    </body>
</html>
